version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: ||
          echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
      - run: docker build --target prod -t guimochila/guimochila:$CIRCLE_BRANCH .
      - run: docker push guimochila/guimochila:$CIRCLE_BRANCH
